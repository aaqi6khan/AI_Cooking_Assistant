<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <meta name="theme-color" content="#712cf9">
</head>
<body class="bg-body-tertiary">
    <div id="themeSwitcher" class="dropdown position-fixed bottom-0 end-0 mb-3 me-3">
        <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
            aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme">
            <i class="fa fa-adjust" aria-hidden="true"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
            <li><button type="button" class="dropdown-item" data-bs-theme-value="light"><i class="fa fa-sun-o" aria-hidden="true"></i> Light</button></li>
            <li><button type="button" class="dropdown-item" data-bs-theme-value="dark"><i class="fa fa-moon-o" aria-hidden="true"></i> Dark</button></li>
            <li><button type="button" class="dropdown-item active" data-bs-theme-value="auto"><i class="fa fa-adjust" aria-hidden="true"></i> Auto</button></li>
        </ul>
    </div>
    <div class="container">
        <main>
            <div class="pt-5 text-center">
            </div>
            <div class="row g-5">
                <h1 class="display-1 text-center">RESULTS</h1>
                <hr>
                {% for x in Dishes %}
                <div class="col-lg-4 col-md-6 col-sm-12 d-flex align-items-stretch">
                    <div class="product d-flex flex-column">
                        <img class="product-img" src="{{ x.thumbnail }}" alt="{{ x.title }}">
                        <div class="product-info d-flex flex-column">
                            <h4 class="mb-2">{{ x.title }}</h4>
                            <p class="mt-3 mb-3"><i class="fa fa-info-circle"></i> Description: {{ x.snippet }}</p>
                            <a href="{{ x.link }}" class="btn btn-primary mt-auto">Check Recipe</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </main>
        <footer class="my-5 pt-5 text-body-secondary text-center text-small">
            <p class="mb-1">&copy; github.com/aaqi6khan </p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="https://github.com/aaqi6khan" target="_blank">Github</a></li>
                <li class="list-inline-item"><a href="https://instagram.com/aaqi6khan" target="_blank">Instagram</a></li>
                <li class="list-inline-item"><a href="https://www.linkedin.com/in/aaqib-khan-b441b4203" target="_blank">Linkedin</a></li>      
            </ul>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="../static/script.js"></script>
</body>
</html>
